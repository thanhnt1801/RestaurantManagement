<div class="container mt-5" *ngIf="!(accountService.currentUser$ | async)">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Welcome</h1>
        <p class="lead">SignUp here!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button  class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (CancelRegister)="CancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="(accountService.currentUser$ | async)">
    <br>
    <p style="font-size: 200%" *ngIf="!loading">Đang tải dữ liệu ...</p>
<div *ngIf="loading">
  <mat-form-field appearance="outline">
    <mat-label>Chọn nhà hàng</mat-label>
    <mat-select
      [(ngModel)]="selectedRestaurant"
      (selectionChange)="onRestaurantChange($event.value)"
    >
      <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant">
        {{ restaurant.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</ng-container>
